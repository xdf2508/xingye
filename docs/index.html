<!doctype html>

  <title></title>
  <link rel="stylesheet" href="./style.css">
  <script>
    // 设置根字体大小以实现rem适配
    (function() {
      // 设计稿宽度，用于计算rem基准值
      const designWidth = 750; // 通常以iPhone 6/7/8的设计稿为准，宽度为750px
      const maxWidth = 1080; // 限制最大宽度
      
      function setRootFontSize() {
        // 获取当前设备的宽度
        const deviceWidth = Math.min(document.documentElement.clientWidth || document.body.clientWidth, maxWidth);
        // 计算根字体大小，以设计稿的1/10为基准，即1rem = 7.5px (当designWidth=750时)
        const rootFontSize = deviceWidth / 10;
        // 设置根字体大小
        document.documentElement.style.fontSize = rootFontSize + 'px';
      }
      
      // 初始化
      setRootFontSize();
      
      // 监听窗口大小变化
      window.addEventListener('resize', setRootFontSize);
      window.addEventListener('orientationchange', setRootFontSize);
    })();
  </script>
</head>
